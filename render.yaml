services:
  - type: web
    name: video-ai-backend
    runtime: python
    env: python
    plan: free   # change to "starter" or higher if needed
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PORT
        value: 10000

